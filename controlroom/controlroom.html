<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pakistan Railways – Control Room</title>
<link rel="stylesheet" href="style.css">
 
<script src="app.js"></script>

</head>
<body>

<!-- TOP HEADER -->
<div class="header">
  <h1>Pakistan Railways – Sukkur Division</h1>
  <h2>Control Room</h2>
</div>

<!-- MENU -->
<div class="menu">
  <a href="#">Home</a>
  <a href="#">Detention</a>
  <a href="#">Summary</a>
</div>

<!-- FILTER PANEL -->
<div class="filters">
  <input type="date" id="dateFilter">

  <select id="trainFilter">
    <option value="">All Trains</option>
  </select>

  <select id="engineFilter">
    <option value="">All Engines</option>
  </select>

  <select id="directionFilter">
    <option value="">All Directions</option>
    <option value="UP">UP</option>
    <option value="DN">DN</option>
  </select>

  <select id="headFilter">
    <option value="">All Heads</option>
    <option value="LOCO">LOCO</option>
    <option value="C and W">C and W</option>
    <option value="PRECEDENCE">PRECEDENCE</option>
    <option value="INCI:MISC">INCI:MISC</option>
  </select>
</div>

<!-- MAIN CONTENT AREA -->
<div class="content">

  <!-- LEFT PANEL : TABLE -->
  <div class="left-panel">

    <!-- TABLE WRAPPER (SCROLLABLE) -->
    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Train</th>
            <th>Engine</th>
            <th>Direction</th>
            <th>Delay Hrs</th>
            <th>Total Detention</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- LINE CHART PANEL (FOR LATER USE) -->
    <div class="chart-panel">
      <!-- Line chart will be added here later -->
      <p style="text-align:center;color:#777;">
        Line Chart Area (Coming Soon)
      </p>
    </div>

  </div>

  <!-- RIGHT PANEL : CHARTS / SUMMARY -->
  <div class="right-panel">
    <!-- Future: bar chart, pie chart, KPIs -->
    <p style="text-align:center;color:#777;">
      Charts / KPIs Panel (Future Use)
    </p>
  </div>

</div>


<script src="app.js"></script>
</body>
</html>
